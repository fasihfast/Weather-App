<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card ">
        <div class="search">
            <input type="text" placeholder="enter city name">
            <button id="search-btn"><img src="img/search.png" alt=""></button>
        </div>
        <div class="error hide">
                <p>Invalid City name</p>
        </div>
        <div class="data hide">
            <div class="weather-icon"><img src="img/drizzle.png" alt="" class="weather"></div>
            <div class="info">
                <h2 id="temp">22Â°c</h2>
                <h3 id="city">New York</h3>
            </div>
            <div class="details">
                <div class="left">
                    <img src="img/humidity.png" alt="">
                    <div class="left-right">
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="right">
                    <img src="img/wind.png" alt="">
                    <div class="right-right">
                        <p id="wind-speed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
